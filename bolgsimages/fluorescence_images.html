<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .image-section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        .image-section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            .image-section {
                padding: 5px;
            }
            textarea {
                height: 80px;
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            textarea {
                height: 60px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="gallery">
            <!-- Image 1 -->
            <div class="image-section">
                <img src="dapi.jpg" alt="Image 1">
                <textarea placeholder="DAPI"></textarea>
            </div>
            <!-- Image 2 -->
            <div class="image-section">
                <img src="fitc.jpg" alt="Image 2">
                <textarea placeholder="FITC"></textarea>
            </div>
            <!-- Add more image sections as needed -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Custom jQuery code can be added here if needed
        });
    </script>
</body>
</html>
