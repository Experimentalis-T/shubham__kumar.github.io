<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bolgsimages/images/pexels-felixmittermeier-956999.jpg'); /* Path to your background image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative; /* Ensure the button is positioned relative to the body */
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Add a semi-transparent background to make text more readable */
            border-radius: 8px; /* Optional: Add rounded corners */
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .image-section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        .image-section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #333; /* Dark background for the textarea */
            color: #fff; /* White text color */
            resize: none; /* Prevent resizing */
        }
        .textarea-container {
            position: relative;
        }
        .textarea-container textarea {
            background-color: #333;
            color: #fff;
            cursor: not-allowed; /* Show that it cannot be edited */
            pointer-events: none; /* Disable interactions */
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .image-section {
                padding: 5px;
            }
            textarea {
                height: 80px;
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            textarea {
                height: 60px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Back</button>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="gallery">
            <!-- Image 1 -->
            <div class="image-section">
                <img src="images/dapi.jpg" alt="Image 1">
                <div class="textarea-container">
                    <textarea readonly placeholder="DAPI"></textarea>
                </div>
            </div>
            <!-- Image 2 -->
            <div class="image-section">
                <img src="images/fitc.jpg" alt="Image 2">
                <div class="textarea-container">
                    <textarea readonly placeholder="FITC"></textarea>
                </div>
            </div>
            <!-- Add more image sections as needed -->
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
