<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Buttons Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Icon bar styling */
        .icon-bar {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        .icon-bar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s, color 0.3s;
        }

        .icon-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Ensuring icons are not visible */
        .icon-bar i {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Icon bar -->
    <div class="icon-bar">
        <a href="#" aria-label="Home"></a>
        <a href="#" aria-label="Search"></a>
        <a href="#" aria-label="Email"></a>
        <a href="#" aria-label="Globe"></a>
    </div>

</body>
</html>
