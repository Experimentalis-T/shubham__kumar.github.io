<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gray and White Web Page</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .header {
        height: 25vh;
        background-color: #b0b0b0; /* Gray */
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
    }
    .content {
        height: 75vh;
        background-color: #f5f5f5; /* Light White */
    }
    button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 3px;
        background-color: #007bff; /* Blue */
        color: #fff;
        cursor: pointer;
        font-size: 16px;
    }
    /* Responsive design */
    @media (max-width: 600px) {
        .header {
            flex-direction: column;
        }
        button {
            width: 80%;
            font-size: 14px;
        }
    }
</style>
</head>
<body>

<div class="header">
    <button onclick="alert('Fluorescence images Clicked')">Fluorescence images</button>
    <button onclick="alert('Articles Clicked')">Articles</button>
    <button onclick="alert('Fun Clicked')">Fun</button>
    <button onclick="alert('Miscellaneous Clicked')">Miscellaneous</button>
</div>

<div class="content">
    <!-- Other content can go here if needed -->
</div>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/resume.min.js"></script>
</body>
</html>
